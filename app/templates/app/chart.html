
{% extends "./menu.html" %}
{% block content %}


<img src="/media/daily.png" />
<img src="/media/daily_vol.png" />

<script>
$(document).ready( function () {


    $('.dataframe').attr('class','table table-striped table-borderless table-hover table-sm responsive');
    $('.dataframe').css('width','100%');

        $('.table').DataTable(
            {
        "order": [[ 0, "desc" ]],
        colReorder: true,
        //"scrollY": 500,
        //"deferRender": true,
        //"scroller": true,
        //"serverside":true,
        "dom": 'Bfrtip',
        "stateSave": true,
        "columnDefs": [
            {
                targets: 1,
                className: 'noVis'
            }
        ],lengthMenu: [
                            [ 10, 25, 50, 9999 ],
                            [ '10 linhas', '25 linhas', '50 linhas', 'Todas linhas' ]
                        ],
        "buttons": [
            {
                extend: 'colvis',
                columns: ':not(.noVis)',
                text: 'Editar Colunas'
                
            },
             {
                extend: 'collection',
                text: 'Exportar', 
                 buttons: ['copy', 'csv', 'excel', 'pdf', 'print']
            },
            {
                extend: 'pageLength',
                text: 'Mostrar linhas',
                background:false,
                     
            }
        ],
        
        "language": {
            "lengthMenu": "Exibir _MENU_ registros por página",
            "zeroRecords": "Nada foi encontrado",
             "search": "Busca:",
            "info": "Mostrando _START_ até _END_ do _TOTAL_ registros",
            "infoEmpty": "Sem registros",
            "infoFiltered": "(filtrado de _MAX_ registros)",
            "paginate": {
            "first":      "Primeiro",
            "last":       "Última",
            "next":       "Próxima",
            "previous":   "Anterior"
                        },
            "thousands":      ".",
            "decimal":        ","
        }
        });
    
    });
        </script>

{% endblock %}
